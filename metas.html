<!--
|
|	Toutes les meta essentiels à une application web ou une app
|	Chaque meta décris ci-dessous peut-être également ajoutée avec un .htaccess ou le langage serveur
|
-->

<!--
| Charset
-->
<meta charset="UTF-8"/>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 

<!--
| Description
-->
<meta name="description" content="{description}" />

<!--
|	IE Compatibility 
|
|	@param IE=edge (edge,IE10,IE9,...)
|	Force IE a utiliser le plus haut mode de rendu jusqu'à IE10. Activé par defaut pour IE11+ donc non nécessaire
|	
|	@param chrome=1
|	Indique a ChromeFrame d'utiliser la ere frame (ChromeFrame est un addon pour IE permettant d'utiliser la techno chrome)
-->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<!-- 
| Robots 
-->
<meta name="robots" content="noindex,no-follow" />

<!-- 
| Mobile viewport
-->
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

<!--
| Open graph
| @see http://ogp.me/ for more properties
-->
<meta property="og:name" content="{name}" />
<meta property="og:type" content="{type}" />
<meta property="og:author" content="{author}" />
<meta property="og:url" content="{url}" />
<meta property="og:image" content="{image}" />
