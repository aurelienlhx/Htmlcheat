<!-- 
| html5 shiv 
| The HTML5 Shiv enables use of HTML5 sectioning elements in legacy Internet Explorer and provides basic HTML5 styling for Internet 
| Explorer 6-9, Safari 4.x (and iPhone 3.x), and Firefox 3.x.
| @see https://github.com/afarkas/html5shiv
-->
<script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

<!--
| Modrnizr
| Une librairie pour détecter le non-support de certaines propriétés html5 et css3 ajouté sous forme de classe au body
| @see https://modernizr.com/
-->
<script type="text/javascript" src="{src}" ></script>

<!--
| Inline script
| Permet que les codes contenu entre CDATA ne soit pas interpreté par l'interpreteur xml
-->
<script type="text/javascript">// <![CDATA[ 
	{script}
 //]]></script>}
